version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: bitebot-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # These default values will be overridden by .env when present
      POSTGRES_USER: ${POSTGRES_USER:-bitebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-bitebot_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bitebot} -d ${POSTGRES_DB:-bitebot_db} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local

