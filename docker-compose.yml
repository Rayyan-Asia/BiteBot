services:
  postgres:
    image: postgres:15-alpine
    container_name: bitebot-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # These default values will be overridden by .env when present
      POSTGRES_USER: ${POSTGRES_USER:-bitebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-bitebot_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - bitebot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bitebot} -d ${POSTGRES_DB:-bitebot_db} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: bitebot-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - bitebot-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Uncomment below if you have NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  ollama-setup:
    image: ollama/ollama:latest
    container_name: bitebot-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - bitebot-network
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - MODEL=${OLLAMA_MODEL:-llama3.1}
    entrypoint: /bin/sh
    command: >
      -c "
      sleep 10 &&
      ollama pull $$MODEL &&
      echo '$$MODEL model pulled successfully'
      "

  bitebot:
    build:
      context: ./BiteBot/BiteBot
      dockerfile: Dockerfile
    container_name: bitebot-app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      # Override connection strings to use Docker service names
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DefaultConnection=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      # Override OllamaUrl to use Docker service name (not localhost)
      - OllamaUrl=http://ollama:11434
      - OllamaModel=${OLLAMA_MODEL:-llama3.1}
    networks:
      - bitebot-network

volumes:
  db_data:
    driver: local
  ollama_data:
    driver: local

networks:
  bitebot-network:
    driver: bridge

